<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>ReviewSentinel - Reavaliar Estabelecimentos</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öñÔ∏è</text></svg>">
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>

<body>

    <div id="loading" class="hidden">
        <div class="overlay"></div>
        <div class="spinner">
            <i class="fa fa-spinner fa-spin" style="font-size: 48px; color: white;"></i>
        </div>
    </div>

    <div id="notification-container"></div>

    <h1>ReviewSentinel</h1>

    <btn id="darkModeToggle">üåô Modo Escuro</btn>


    <div class="tab">
        <btn class="tablinks" onclick="openTab(event, 'buscar')">Buscar</btn>
        <btn class="tablinks" onclick="openTab(event, 'upload')">Upload CSV</btn>
    </div>


    <div id="buscar" class="tabcontent">
        <section id="buscar_section">
            <input type="text" id="input_lugares" name="input_lugares"
                placeholder="Digite o Nome do Restaurante Desejado">
            <btn id="buscar_submit" class="fa fa-search"></btn>
        </section>

        <p id="sem_resultados">Nenhum dado para ser exibido</p>
        <section id="resultados"></section>
    </div>

    <div id="upload" class="tabcontent">
        <section id="upload_section">
            <div id="tipos_analise">
                <input type="file" id="csvFileInput" accept=".csv" onchange="updateFileName()">
                <label for="csvFileInput" id="csvLabel">Escolher arquivo .csv</label>
                <br><br>
                <btn id="removeFile" onclick="removeFile()" class="hidden fa fa-trash"></btn>
            </div>

            <div id="tipos_analise">
            </div>
        </section>
    </div>

    <div id="manualReviewSection" class="hidden">
        <h3>Avalia√ß√£o Manual</h3>
        <table id="csvTable">
        </table>
        <btn id="saveCsv">Salvar CSV</btn>
    </div>


    <script src="./scripts/script.js"></script>
</body>

</html>
