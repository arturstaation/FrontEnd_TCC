<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>ReviewSentinel - Reavaliar Estabelecimentos</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="loading" class="hidden">
        <div class="overlay"></div>
        <div class="spinner">
            <i class="fa fa-spinner fa-spin" style="font-size: 48px; color: white;"></i>
        </div>
    </div>

    <div id="notification-container"></div>

    <h1>ReviewSentinel</h1>

    <btn id="darkModeToggle">🌙 Modo Escuro</btn>

    <section id="buscar">
        <input type="text" id="input_lugares" name="input_lugares" placeholder="Digite o Nome do Restaurante Desejado">
        <btn id="buscar_submit" class="fa fa-search"></btn>
    </section>

    <p id="sem_resultados">Nenhum dado para ser exibido</p>

    <section id="resultados">
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
